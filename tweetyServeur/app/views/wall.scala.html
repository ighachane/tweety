@(tweets: List[Tweet], message: String)

@main("Tweety") {

    <h1>@message</h1>
	
	<table class="table table-striped">
	
		<tr>
			<td>nb Tweet</td>
			<td>ID</td>
			<td>Date</td>
			<td>Username</td>
			<td>Tweet</td>
		</tr>
		
	@for((tweet, i) <- tweets.zipWithIndex) {
		<tr>
			<td>@i</td>
			<td>@tweet.id</td>
			<td>@tweet.creationDate</td>
			<td>@tweet.username</td>
			<td>@tweet.commentaire</td>
		</tr>
	}
	</table>
	
	Il y a au total @tweets.size tweets.

}
